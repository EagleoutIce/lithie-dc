name: Compile the example

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Checkout submodules
        uses: textbook/git-checkout-submodule-action@master
        with:
          remote: true

      - name: Set up Python for installer
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      # TODO: simpler version in the future?
      - name: Install dependencies with sltx-install
        run: |
          pip install pyyaml
          python dep-helper/sltxinst sltx-config.yml sltx-dep.yml

      - name: Setup Texlive and Compile the example
        uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            ls ./texmf/tex/latex/sltxinst
            sudo texhash ./texmf/tex/latex/sltxinst
            latexmk -pdf -file-line-error -halt-on-error -interaction=nonstopmode example.tex

      - name: Commit PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f example.pdf
          git commit -m "Update PDF by workflow"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: "gh-pages"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
